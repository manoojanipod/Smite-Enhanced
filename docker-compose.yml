# version is obsolete in Docker Compose v2

# Smite Panel - Main docker-compose file
# Usage: docker compose up -d
# Or: docker compose -f docker/docker-compose.yml up -d

services:
  smite-panel:
    image: ghcr.io/zzedix/smite-panel:${SMITE_VERSION:-latest}
    build:
      context: .
      dockerfile: panel/Dockerfile
    container_name: smite-panel
    network_mode: host
    volumes:
      - ./panel/data:/app/data
      - ./panel/certs:/app/certs
    env_file:
      - .env
    environment:
      - PANEL_HOST=${PANEL_HOST:-0.0.0.0}
      - DB_TYPE=${DB_TYPE:-sqlite}
      - DB_PATH=${DB_PATH:-./data/smite.db}
      - SMITE_VERSION=${SMITE_VERSION:-latest}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import os, urllib.request; port=os.environ.get('PANEL_PORT','8000'); urllib.request.urlopen(f'http://localhost:{port}/api/status')"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: smite-nginx
    network_mode: host
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./nginx/entrypoint.sh:/docker-entrypoint.d/10-smitenginx.sh:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    env_file:
      - .env
    environment:
      - SMITE_HTTP_PORT=${SMITE_HTTP_PORT:-80}
      - SMITE_HTTPS_PORT=${SMITE_HTTPS_PORT:-443}
      - SMITE_SSL_DOMAIN=${SMITE_SSL_DOMAIN:-REPLACE_DOMAIN}
      - PANEL_PORT=${PANEL_PORT:-8000}
    depends_on:
      - smite-panel
    restart: unless-stopped
    profiles:
      - https

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smite-frontend
    ports:
      - "3000:80"
    depends_on:
      - smite-panel
    restart: unless-stopped
    networks:
      - smite-network
    profiles:
      - frontend

  # ================================
  # Hysteria2 Data Tunnel (new)
  # ================================
  hysteria2:
    image: tobyxdd/hysteria:latest
    container_name: smite-hysteria2
    restart: unless-stopped
    # برای عملکرد بهتر QUIC/UDP، همان شبکهٔ host
    network_mode: host
    volumes:
      # فایل کانفیگ روی هاست → داخل کانتینر
      - ${HYSTERIA2_TUNNEL_CONFIG_PATH:-./panel/hysteria/config.yaml}:/etc/hysteria/config.yaml
    command: >
      server --config /etc/hysteria/config.yaml
    env_file:
      - .env
    depends_on:
      - smite-panel
    profiles:
      - hysteria2

  # ================================
  # WireGuard VPN Server (new)
  # ================================
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: smite-wireguard
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    ports:
      - "${WIREGUARD_PORT:-51820}:${WIREGUARD_PORT:-51820}/udp"
    volumes:
      - ${WIREGUARD_CONFIG_PATH:-./panel/wireguard}:/config
    env_file:
      - .env
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-UTC}
      - SERVERURL=${WIREGUARD_SERVER_URL:-}
      - SERVERPORT=${WIREGUARD_PORT:-51820}
      - PEERS=${WIREGUARD_DEFAULT_PEERS:-5}
    profiles:
      - wireguard

  # ================================
  # Cloudflare Tunnel (cloudflared)
  # ================================
  cloudflare-tunnel:
    image: ${CF_TUNNEL_IMAGE}
    container_name: smite-cloudflare-tunnel
    restart: unless-stopped
    # روی host network تا به پنل روی 127.0.0.1:PANEL_PORT برسد
    network_mode: host
    command: tunnel run
    env_file:
      - .env
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}
    depends_on:
      - smite-panel
    profiles:
      - cloudflare

networks:
  smite-network:
    driver: bridge
    name: smite-network

volumes:
  panel-data:
    driver: local
  panel-certs:
    driver: local

